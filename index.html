<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="img/favicon.ico">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <span>Gmail</span>
        <span>Images</span>
        <span id="icon" class="material-symbols-outlined">apps</span>
        <span>Sign in</span>
        
    </header>
    <main>
        <div id="img-container">
            <img class="light-logo" src="img/google.png">
        </div>
        <form action="https://www.google.com/search">
            <div id="search">
                <ion-icon id="search-icon" name="search-outline"></ion-icon>
                <input id="search-field" type="text" name="q">
                <div id="mic">
                    <span class="drop-down"></span>
                    <img id="google-mic" src="img/google-mic.png" alt="">
                    <span class="tooltip-1">Search by voice</span>
                </div>
                <div id="camera">
                    <span class="drop-down"></span>
                    <img id="google-camera" src="img/google-camera.png" alt="">
                    <span class="tooltip-2">Search by image</span>
                </div>
                
                
            </div>
            <div id="google-search">
                <button>Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
            <div id="language">Google offered in: 
                <span>සිංහල</span>
                <span>தமிழ்</span>
            </div>
        </form>
    </main>
    <footer>
        <div id="footer-top">Sri Lanka</div>
        <div id="footer-bottom">
            <div id="bottom-1">
                <span>About</span><span>Advertising</span><span>Business</span><span>How Search works</span>
                
            </div>
            <div id="bottom-2">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>
        </div>
    </footer>
    
</body>
</html>
